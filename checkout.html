<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
    <title>Checkout | BagKart</title>
</head>

<body>
    <section class="navbar">
        <button class="btn hamburger-btn" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                class="fa-solid fa-bars"></i></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn close-button" data-bs-dismiss="offcanvas" aria-label="Close"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="offcanvas-body">
                <ul class="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="#footer">CONTACT US</a></li>
                </ul>
            </div>
        </div>
        <div class="logo">
            <img src="Img/Logo.jpg" alt="Logo">
        </div>
        <div class="nav">
            <div>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="#footer">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </section>

    <div id="popup-form" class="form-popup">
        <form class="form" action="#" method="POST">
            <p class="message">Thank You!</p>
            <label>
                <input required placeholder="" type="text" class="input">
                <span>Firstname</span>
            </label>
            <label>
                <input required placeholder="" type="text" class="input">
                <span>Lastname</span>
            </label>
            <label>
                <input required placeholder="" type="email" class="input">
                <span>Email</span>
            </label>
            <label>
                <input required placeholder="" type="tel" class="input" pattern="[0-9]{10}">
                <span>Phone Number</span>
            </label>

            <div class="pay-btn"><button class="submit">Pay Now!</button></div>
        </form>
    </div>

    <div class="whatsapp">
        <a href="#"><img src="Img/WhatsApp.png" alt="WhatsApp"></a>
    </div>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="footer-column">
                <h4>Location</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae libero nesciunt quisquam natus corporis.</p>
            </div>
            <div class="footer-column">
                <h4>Contact Us</h4>
                <ul>
                    <li>bagkart@gmail.com</li>
                    <li>+91 9819521234</li>
                    <div class="icons1">
                        <a href="#"><i
                                class="fab fa-facebook"></i></a>
                        <a href="#"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Follow us</h4>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
